steps:
    # Build the container image
    - name: 'gcr.io/cloud-builders/docker'
      args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/$_SERVICE_ID:$TAG_NAME', '.' ]

    # Push the image to Container Registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/[PROJECT_ID]/$_SERVICE_ID:$TAG_NAME']

    # Deploy container image to Cloud Run
    - name: 'gcr.io/cloud-builders/gcloud'
      args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_ID'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_ID:$TAG_NAME'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--service-account'
      - '$_SERVICE_ACCOUNT_EMAIL'
      - '--set-env-vars'
      - 'GCP_PROJECT=$PROJECT_ID,MINIFLUX_HOST=$_MINIFLUX_HOST,MINIFLUX_USER=$_MINIFLUX_USER,MINIFLUX_PASS=$_MINIFLUX_PASS'

images:
    - 'gcr.io/$PROJECT_ID/$_SERVICE_ID:$TAG_NAME'